<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>Login Page</title>

</head>

<body style="background-color: white">
    

    <!-- container div -->
    <div class="container">

        <div class="btn">
            <button class="login" style="height: 60px;
    width: 300px;
    margin: 100px auto;
    background-color: rgb(0, 238, 238);
    font-size: 22px;
    border: none;
    
    border-radius: 50px;
    
    display: flex;
    justify-content: space-around;
    align-items: center;font-size: 22px;padding: 10px;">Login</button>

        </div>
        

        <!-- Form section that contains the
             login and the signup form -->
        <form class="form-section" method="POST" name="form">
            


            <!-- login form -->
            <div class="login-box" align="center" style="padding: 15px;height: 350px;width: 400px;border-radius: 50px;border: black;background-color: rgb(0, 238, 238);margin-left: 37%;margin-top: 1%;">
                <div class="input-group mb-3" style="padding: 20px;" >
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username" class="form-control" style='font-size: large;box-shadow: 10px 10px 30px #00ABE4;border-radius: 2rem;border: 2px solid #000;padding: 15px' required>
						</div>
						<div class="input-group mb-2" style="padding: 20px;">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password" class="form-control" style='font-size: large;box-shadow: 10px 10px 30px #00ABE4;border-radius: 2rem;border: 2px solid #000;padding: 15px' required>
						</div>
                <button class="clkbtn" style="height: 60px;
    width: 150px;
    border-radius: 50px;
    background-color: white;
    font-size: 22px;
    border: black;
    cursor: pointer;padding-top: 2px;margin: 70px;">Submit</button>
                
                    


            </div>



         </form>

    </div>
</body>
</html>
